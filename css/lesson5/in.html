<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Псевдоэлементы</title>
  <style>
    P.new::after {
      content: " - Новое!";

    }

    P.new::first-letter {
      color: blue;
      font-size: 40px;
    }

    P.new::first-line {
      color: red;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <p class="new">Ловля льва в пустыне с помощью метода золотого сечения.</p>
  <p>Метод ловли льва простым перебором.</p>
</body>

</html>
